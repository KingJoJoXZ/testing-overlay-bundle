<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Team 2 Name</title>

	<style>
		body {
			font-family: 'Grandstander', cursive;
			color: #ff4500;

		#text-box {
			font-size: 80px;
			width: 600px;

<body>

	const textReplicantn2 = nodecg.Replicant('textReplicantn2');

	});
</script>

</html>
